<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadate">
		<f:metadata>
			<f:event listener="#{fornecedorBean.carregarPesquisa}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
 	
	<ui:define name="conteudo">
		<h:form>
			<!-- columns="4"  dois por linha no painelGrid -->
			<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Fornecedor"></h:outputText>
				</f:facet>
			</p:toolbar>

			
			<!--  value  todos / filter  somente  filtrados  //
			 var aponta o fabricante  corrente(cursor) 
			 footer rodapé-->


			<p:dataTable emptyMessage="Nenhum Registro Encontrado."
				value="#{fornecedorBean.listaFornecedors}"
				filteredValue="#{fornecedorBean.listaFornecedorsFiltrados}"
				var="fornecedor" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/Pages/Fornecedor/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="fornAcao" value="Salvar"/>
					</p:button>
				</f:facet>

				<!-- filterBy="" filtrar  sortBy="" ordenar -->
				<p:column headerText="Codigo" filterBy="#{fornecedor.codigo}" sortBy="#{fornecedor.codigo}">
					<h:outputText  value="#{fornecedor.codigo}"></h:outputText>
				</p:column>

				<p:column headerText="CNPJ" filterBy="#{fornecedor.CNPJ}"
					sortBy="#{fornecedor.CNPJ}">
					<h:outputText value="#{fornecedor.CNPJ}"></h:outputText>
				</p:column>
				
			

				<p:column headerText="Opções">
				<div align="center">
					<p:button value="Excluir"
						outcome="/Pages//Fornecedor/fornecedorCadastro.xhtml?faces-redirect=true">
						<!-- f param variavel temporaria -->
						<f:param name="fornCod" value="#{fornecedor.codigo}"/>
						<f:param name="fornAcao" value="Excluir"/>
						
					</p:button>

					<p:button value="Editar"
						outcome="/Pages//Fornecedor/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="fornCod" value="#{fornecedor.codigo}"/>
						<f:param name="fornAcao" value="Editar"/>
					</p:button>
				</div>

				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
 </ui:composition>
 
</html>
