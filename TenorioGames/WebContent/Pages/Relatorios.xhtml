<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGrid id="pnlMensagem">
				<p:growl id="msgGrafico" />
			</h:panelGrid>
			<br />
			<br />

			<h:panelGrid columns="2" id="pgPizza">

				<h:outputLabel value="Informe o inicio:"></h:outputLabel>
				<p:selectOneMenu value="#{graficoLinhaBean.mesEscolhido}">
					<f:selectItem itemLabel="Selecione o mês" noSelectionOption="true"></f:selectItem>
					<f:selectItem itemLabel="Janeiro" itemValue="Janeiro" />
					<f:selectItem itemLabel="Fevereiro" itemValue="Fevereiro" />
					<f:selectItem itemLabel="Março" itemValue="Março" />
					<f:selectItem itemLabel="Abril" itemValue="Abril" />
					<f:selectItem itemLabel="Maio" itemValue="Maio" />
					<f:selectItem itemLabel="Junho" itemValue="Junho" />
					<f:selectItem itemLabel="Julho" itemValue="Julho" />
					<f:selectItem itemLabel="Agosto" itemValue="Agosto" />
					<f:selectItem itemLabel="Setembro" itemValue="Setembro" />
					<f:selectItem itemLabel="Outubro" itemValue="Outubro" />
					<f:selectItem itemLabel="Novembro" itemValue="Novembro" />
					<f:selectItem itemLabel="Dezembro" itemValue="Dezembro" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid id="pnlBotoes" columns="2">

				<p:commandButton value="Gerar"
					actionListener="#{graficoLinhaBean.gerarGrafico}"
					action="#{graficoLinhaBean.preencheValores}"
					onclick="/Pages/Relatorios.xhtml?faces-redirect=true"
					
					update="pgPizza pgGrafico pnlMensagem" />

				<p:commandButton value="Limpar"
					actionListener="#{graficoLinhaBean.limparObjetos}"
					update="pgGrafico pgPizza" />

			</h:panelGrid>
			<br />
			<br />
			<h:panelGrid id="pgGrafico">

				<p:chart type="pie" model="#{graficoLinhaBean.pizzaVenda}"
					style="width:620px;height:500px"
					rendered="#{graficoLinhaBean.pizzaVenda != null}" />

			</h:panelGrid>
			<br />
			<br />

		</h:form>

	</ui:define>
</ui:composition>
