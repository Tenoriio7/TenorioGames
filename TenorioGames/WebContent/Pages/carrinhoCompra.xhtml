<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/modeloGeralUsuario2.xhtml">
 	<ui:define name="conteudo"> 
 	<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Carrinho de Compras"></h:outputText>
				</f:facet>
		</p:toolbar>
	
		<p:panelGrid columns="2" style="width:20%;margin:10px 0px"
			columnClasses="label,value" layout="grid"
			styleClass="ui-panelgrid-blank">


			<h:outputText value="Descrição:" />
			<h:outputText value="Fifa 16" />

			<h:outputText value="Preço" />
			<h:outputText value="R$ 19,00"/>
				
		</p:panelGrid>
		<h:outputText value="Quantidade" />
		<p:panelGrid columns="3">	
			<p:button value="+" />
			<p:inputText size="1"/>
			<p:button value="-" />
		</p:panelGrid>
				

		
		<p:panelGrid columns="3" style="width:20%;margin:10px 0px"
			columnClasses="label,value" layout="grid"
			styleClass="ui-panelgrid-blank">
			<h:outputText value="Simular Frete" />
			<p:inputMask mask="99999-999"></p:inputMask>
			<p:button value="Calcular"/>
			<h:outputText value="Valor Total" />
			<h:outputText value="R$ 20,00"/>
			<p:button  value="Concluir pedido."/>
		</p:panelGrid>


	</ui:define>
 	
	
</ui:composition>
