<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<!-- columns="4"  dois por linha no painelGrid -->
			<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Funcionarios"></h:outputText>
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="6" >
			<h:outputLabel value="Nome:"></h:outputLabel>
			<h:inputText maxlength="50" size="30"></h:inputText>
			<h:outputLabel value="CPF"></h:outputLabel>
			<p:inputMask mask="999.999.999-99" size="15"></p:inputMask>
			<h:outputLabel value="Função"></h:outputLabel>
			<p:selectOneMenu>
			<f:selectItem itemLabel="Selecione uma função."></f:selectItem>
			<f:selectItem itemLabel="Administrador"></f:selectItem>
			<f:selectItem itemLabel="Gerente"></f:selectItem>
			<f:selectItem itemLabel="Balconista"></f:selectItem>
			</p:selectOneMenu>
			<h:commandButton value="Novo" action="/Pages/funcionarioCadastro.xhtml?faces-redirect=true"></h:commandButton>
			<h:commandButton value="Buscar"></h:commandButton>
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum Registro Encontrado.">
			<p:column headerText="Codigo">
			</p:column>
			<p:column headerText="Nome">
			</p:column>
			<p:column headerText="CPF">
			</p:column>			
			<p:column headerText="Função">
			</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
 </ui:composition>
 
</html>
