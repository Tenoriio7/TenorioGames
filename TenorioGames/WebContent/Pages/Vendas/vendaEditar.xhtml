<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadate">
		<f:metadata>
			<f:event listener="#{gestaoVendaBean.carregarCadastro}"
				type="preRenderView" />
			<f:viewParam name="venCod" value="#{gestaoVendaBean.codigo}"></f:viewParam>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<!-- para inserir toolbar deve se ter o facet -->
		<p:toolbar>
				<f:facet name="left">
				<h:outputText value="Venda"></h:outputText>
				</f:facet>
		</p:toolbar>
		<h:form>
			<h:panelGrid columns="2">
			
			<h:outputLabel value="CÃ³digo:"></h:outputLabel>
			<h:outputText maxlength="20" size="10" readonly="true" value="#{gestaoVendaBean.vendaCadastro.codigo}"/>
			
			<h:outputLabel value="Horario:"/> 
			<h:inputText value="#{gestaoVendaBean.vendaCadastro.horario}" disabled="true">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
			</h:inputText>
			
			<h:outputLabel value="Peso"></h:outputLabel>
			<h:inputText maxlength="20" size="10" readonly="true" value="#{gestaoVendaBean.vendaCadastro.peso}" disabled="true"/>
			
			<h:outputLabel value="Valor"></h:outputLabel>
			<h:inputText maxlength="20" size="10" readonly="true" value="#{gestaoVendaBean.vendaCadastro.valor}" disabled="true"/>
					
			</h:panelGrid>
			<br></br><br></br>
			<div align="left">
			<p:outputLabel value="Selecione o Status da venda"/><br></br><br></br>
			<h:selectOneMenu  value="#{gestaoVendaBean.status}">
			<f:selectItem itemValue="Pago" itemLabel="Pago" ></f:selectItem>
			<f:selectItem itemValue="Cancelado" itemLabel="Cancelado" ></f:selectItem>		
			<f:selectItem itemValue="Em processo de entrega" itemLabel="Em processo de entrega"></f:selectItem>
			<f:selectItem itemValue="Entregue" itemLabel="Entregue"></f:selectItem>
			</h:selectOneMenu>
			<br></br>
			<p:commandButton value="Alterar Status"
			actionListener="#{gestaoVendaBean.editarVenda}" update=":msgGlobal">
			 <f:param name="acao" value="Editar"></f:param>
			</p:commandButton></div>
		</h:form>
	</ui:define>
 </ui:composition>
 
</html>
