					</p:menuitem>
					<p:menuitem value="Autenticar" outcome="/Pages/Usuario/autenticacao.xhtml"
					rendered="#{autenticacaoBean.usuarioLogado.status == null}">
					</p:menuitem>
					<p:menuitem value="Cadastrar" outcome="/Pages/Usuario/usuarioFinalFiltro.xhtml?faces-redirect=true"
					rendered="#{autenticacaoBean.usuarioLogado.status == null}">
					</p:menuitem>
					<p:menuitem value="Sair" 
					rendered="#{autenticacaoBean.usuarioLogado.status != null}"

					</p:menuitem>
